<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Shopping bag background -->
  <rect width="100" height="100" fill="#f0f0f0" rx="15"/>
  
  <!-- Shopping bag handle -->
  <path d="M 30 30 Q 30 15 50 15 Q 70 15 70 30" 
        stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Shopping bag body -->
  <rect x="25" y="30" width="50" height="45" fill="#3b82f6" rx="3"/>
  
  <!-- Shopping bag front flap -->
  <path d="M 28 30 L 35 50 L 65 50 L 72 30" fill="#2563eb" opacity="0.8"/>
  
  <!-- Decorative items inside (like products) -->
  <circle cx="40" cy="60" r="4" fill="#fbbf24"/>
  <circle cx="60" cy="60" r="4" fill="#ec4899"/>
  <circle cx="50" cy="70" r="4" fill="#8b5cf6"/>
  
  <!-- Shine effect -->
  <ellipse cx="40" cy="35" rx="8" ry="6" fill="white" opacity="0.3"/>
</svg>
